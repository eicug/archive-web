name: The EICUG website
title: The EICUG website
description: The EICUG website
url: http://eicug.org

excerpt_separator: <!--more-->
timezone: America/New_York
highlighter: rouge

markdown: kramdown
future: true
exclude: [vendor]

# !!! Important as we are not serving from the top folder !!!
baseurl: /web

plugins:
  - jekyll-mentions
  - jekyll-sitemap
  - jekyll-redirect-from
collections:
  people:
    output: true
    permalink: /people/:title.html
  eicug:
    output: true
    permalink: /eicug/:title.html
  about:
    output: true
    permalink: /about/:title.html
